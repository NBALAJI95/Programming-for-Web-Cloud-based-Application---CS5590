<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title> YouTube Search App</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel='stylesheet prefetch' href='http://fancyapps.com/fancybox/source/jquery.fancybox.css?v=2.1.5'>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="container-fluid">
    <header>
        <h1 class = "text-center">Search <span> Videos </span></h1>
        <p class = "text-center">Search all YouTube Videos</p>
    </header>
    <section>
        <form id="search-form" name="search-form" onsubmit="return search()">
            <div class="fieldcontainer">
                <input type="search" id="query" class="search-field" placeholder="Search YouTube">
               
            </div>
        </form>
        
        <ul id="results"></ul>
        <div id="buttons"></div>
    </section>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
