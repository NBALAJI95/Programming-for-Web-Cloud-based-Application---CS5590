<!DOCTYPE html>
<html>

<head>

    <title> Tetris Game </title>

    <style>
        #canvasTetris {
            border: 4px solid #333;
			width: auto;
			height: 600px;
        }
        
        body {
            text-align: center;
            background-color: #ddd;
            font-family: sans-serif;
        }
        
        h3 {
            font-size: 2rem;
            line-height: 1.5rem;
            margin: 0;
        }
    </style>

</head>

<body>

    <main>
	
        <h1> Tetris using Angular-js </h1>

        <div class='game-board'></div>

        <div id="score-box"></div>

        <div id="loss-message"></div>

    </main>
	
	<audio id="sound_tag" src="music.mp3" preload="auto">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="TetrisView.js"></script>
    <script src="TetrisModel.js"></script>
    <script src="block_model.js"></script>
    <script src="TetrisController.js"></script>
    <script src="Tetris.js"></script>
	<script>
		$( document ).ready(function() {
			$('#sound_tag')[0].play();
		});
	</script>
</body>

</html>
