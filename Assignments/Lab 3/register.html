<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GitHub user finder </title>
    <style>

        body {
            padding-top: 7rem;
        }

        #register {
            width: 50%;
            margin: 0 auto;
            background-color: cornsilk;
        }

    </style>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
<div class="container" id="register">
    <form action="login.html">
        <h1 class="text-center"> Register </h1>
        <div class="form-group">
            <label for="example-text-input" class="col-form-label"> Full Name </label>
            <input class="form-control" type="text" placeholder="First Name + Last Name" id="example-text-input">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1"> Email address </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label for="InputPassword1"> Password </label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Password" required>
        </div>

        <div class="form-group">
            <label for="InputPassword2"> Confirm Password </label>
            <input type="password" class="form-control" id="InputPassword2" placeholder="Password" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-info btn-block"> Register </button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
